- type: entity
  id: BaseCartridgeCap
  name: cartridge (cap)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeCap
  - type: CartridgeAmmo
    deleteOnSpawn: true
  - type: Sprite
    sprite: /Objects/Weapons/Guns/Ammunition/Casings/capgun_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: SpentAmmoVisuals
  - type: Appearance
  - type: StaticPrice
    price: 5

- type: entity
  id: CartridgeCap
  name: cap gun cartridge
  parent: BaseCartridgeCap
  components:
  - type: CartridgeAmmo
    deleteOnSpawn: true

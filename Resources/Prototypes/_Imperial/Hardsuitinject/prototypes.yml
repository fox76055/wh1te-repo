- type: Tag
  id: FitsHardsuit

- type: entity
  parent: BaseBeaker
  name: Ampula
  id: Ampula
  components:
  - type: Sprite
    sprite: /_Imperial/Other/HardsuitInjection/ampula.rsi
    layers:
      - state: beaker
      - state: beaker1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: /_Imperial/Other/HardsuitInjection/ampula.rsi
    size: Small
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 20
  - type: Ampula
  - type: Tag
    tags:
    - FitsHardsuit

- type: entity
  id: ActionToggleInjection
  name: hardsuitinjection-toggle
  description: hardsuitinjection-toggledescription
  components:
  - type: Action
    itemIconStyle: NoItem
    useDelay: 1 # equip noise spam.
    icon:
      sprite: /_Imperial/Other/HardsuitInjection/main.rsi
      state: closeopen
  - type: InstantAction
    event: !type:ToggleECEvent

- type: entity
  id: ActionInjection
  name: hardsuitinjection-injection
  description: hardsuitinjection-injectiondescription
  components:
  - type: Action
    itemIconStyle: NoItem
    useDelay: 1 # equip noise spam.
    icon:
      sprite: /_Imperial/Other/HardsuitInjection/main.rsi
      state: inject
  - type: InstantAction
    event: !type:InjectionEvent


- type: entity
  id: BaseBorgChassisRedacted
  parent: BaseBorgChassis
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: Access
    tags:
    - NuclearOperative
    - SyndicateAgent
  - type: AccessReader
    access: [["SyndicateAgent"], ["NuclearOperative"]]
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Syndicate
    - Traffic
  - type: ActiveRadio
    channels:
    - Binary
    - Syndicate
    - Traffic
  - type: ShowSyndicateIcons
  - type: MovementAlwaysTouching
  - type: Speech
    speechSounds: SyndieBorg
    allowedEmotes:
    - Laugh
  - type: Vocal
    sounds:
      Unsexed: UnisexSiliconSyndicate
  - type: IonStormTarget
    chance: 0.2
  - type: ShowJobIcons
  - type: SiliconLawProvider
    laws: Redacted

- type: entity
  id: BorgChassisRedacted
  parent: BaseBorgChassisRedacted
  name: syndicate automated defense system tender
  description: A tender to a automated drone ship, to keep internal mechanisms intact. This one is in a great state of disrepair.
  components:
  - type: Sprite
    layers:
    - state: derelict
    - state: derelict_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: derelict_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 6
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleSyndicate
      - BorgModuleSyndicateAssault
    hasMindState: derelict_e
    noMindState: derelict_e_r
  - type: Construction
    node: derelictcyborg
  - type: InteractionPopup
    interactSuccessString: petting-success-derelict-cyborg
    interactFailureString: petting-failure-derelict-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg

- type: entity
  id: PlayerBorgRedacted
  parent: BorgChassisRedacted
  suffix: Battery, Module
  components:
  - type: ContainerFill
    containers:
      borg_brain:
      - PositronicBrain
      borg_module:
      - BorgModuleOperative
      - BorgModuleSyndicateWeapon
      - BorgModuleJetpack
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
  - type: RandomMetadata
    nameSegments: [MonoRedactedBorgNameset]

- type: entity
  id: PlayerBorgRedactedGhostRole
  parent: PlayerBorgRedacted
  suffix: Ghost
  components:
  - type: GhostRole
    name: ghost-role-information-redacted-borg
    description: ghost-role-information-redacted-borg-description
    rules: ghost-role-information-silicon-rules
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 90000 # 25 hours
    - !type:DepartmentTimeRequirement
      department: Antag
      time: 36000 # 10 hours
    raffle:
      settings: default
    prototype: RedactedBorg
  - type: GhostTakeoverAvailable


# Remnant AI core

- type: entity
  id: PlayerStationAiRedacted
  parent: PlayerStationAiEmpty
  suffix: Job spawn, Враждебный шаттл
  components:
  - type: ContainerComp
    proto: AiHeldRedacted
    container: station_ai_mind_slot
  - type: ContainerFill
    containers:
      station_ai_mind_slot:
      - StationAiBrainRedacted
  - type: Sprite
    sprite: /Mobs/Silicon/station_ai.rsi
    layers:
    - state: base
    - state: ai_empty
      shader: unshaded
    - state: ai
      map: ["enum.StationAiVisualState.Key"]
      shader: unshaded
      visible: false
  - type: Anchorable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: GlassBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            BluespaceMatterBinStockPart:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  id: StationAiBrainRedacted
  parent: StationAiBrain
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: Sprite
  - type: SiliconLawProvider
    laws: Redacted
  - type: GhostRole
    name: ghost-role-information-redacted-core
    description: ghost-role-information-redacted-core-description
    rules: ghost-role-information-silicon-rules
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 90000 # 25 hours
    - !type:DepartmentTimeRequirement
      department: Antag
      time: 36000 # 10 hours
    raffle:
      settings: default
  - type: GhostTakeoverAvailable

- type: entity
  id: AiHeldRedacted
  description: Components added / removed from an entity that gets inserted into an AI core.
  categories: [ HideSpawnMenu ]
  components:
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Syndicate
    - Traffic
  - type: ActiveRadio
    channels:
    - Binary
    - Syndicate
    - Traffic
  - type: IgnoreUIRange
  - type: StationAiHeld
  - type: StationAiOverlay
  - type: ShowElectrocutionHUD
  - type: ActionGrant
    actions:
    - ActionJumpToCore
    - ActionSurvCameraLights
    - ActionAIViewLaws
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
  - type: IntrinsicUI

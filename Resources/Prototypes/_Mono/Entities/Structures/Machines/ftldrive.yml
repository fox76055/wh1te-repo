- type: entity
  id: FTLDriveBase
  parent: [BaseStructureDisableToolUse, BaseMachinePowered]
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: ApcPowerReceiver
      powerLoad: 2000
    - type: PointLight
      enabled: false
      color: "#349BEB" # beb color
      radius: 2.0
      energy: 1.5
    - type: LitOnPowered
    - type: ExtensionCableReceiver
    - type: Appearance
    - type: AmbientOnPowered
    - type: AmbientSound
      volume: -9
      range: 5
      sound:
        path: /Audio/Ambience/Objects/anomaly_generator.ogg
    - type: GenericVisualizer
      visuals:
        enum.PowerDeviceVisuals.Powered:
          enum.PowerDeviceVisualLayers.Powered:
            True: { visible: true }
            False: { visible: false }

- type: entity
  id: MachineFTLDrive
  parent: [BaseStructureDisableToolUse, FTLDriveBase, BaseMachinePowered]
  name: CTLA-25 блюспейс двигатель
  description: FTL-двигатель, который увеличивает дальность сверхсветового перемещения корабля до ~2,5 километров.
  suffix: FTL, Ивенты
  components:
    - type: Sprite
      sprite: _Mono/Structures/ShuttleComponents/drive.rsi
      snapCardinals: true
      layers:
      - state: control
      - state: control_on
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        visible: false
        shader: unshaded
    - type: FTLDrive
      range: 2500
    - type: BluespaceFuel
      rangeBonus: 6100
    - type: AmmoCounter
    - type: ItemSlots
      slots:
        fuelSlot:
          name: Bluespace Crystal
          whitelist:
            tags:
              - BluespaceFuel
            requireAll: false
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
    - type: ContainerContainer
      containers:
        fuelSlot: !type:ContainerSlot


- type: entity
  id: MachineFTLDrive600Circuitboard
  parent: BaseMachineCircuitboard
  name: CTLA-600 bluespace drive board
  description: A machine board for a bluespace drive.
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: MachineFTLDrive600
    requirements:
      Capacitor: 4
      Manipulator: 2
    componentRequirements:
      AmeFuelContainer:
        amount: 3
        defaultPrototype: AmeJar
    stackRequirements:
      Glass: 10
      Steel: 10
      Uranium: 30


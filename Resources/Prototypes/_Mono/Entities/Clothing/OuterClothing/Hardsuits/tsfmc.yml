# Security
- type: entity
  parent: ClothingOuterHardsuitBaseNFNfsd
  id: ClothingOuterHardsuitTSFMCM73
  name: TSFMC M73 tacsuit
  description: The standard-issue TSFMC tacsuit for patrol duty. This bronze variant has private rank markings.
  components:
  - type: Sprite
    sprite: /_EE/Clothing/OuterClothing/Hardsuits/tsfmc_m73.rsi
  - type: Clothing
    sprite: /_EE/Clothing/OuterClothing/Hardsuits/tsfmc_m73.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitTSFMCM73
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.45
        Piercing: 0.6
        Heat: 0.6
        Radiation: 0.55
        Caustic: 0.75
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: Inject
    autoClose: true
  - type: ItemSlots # _Lua
    slots: # _Lua
      beakerSlot: # _Lua
        whitelist: # _Lua
          tags: # _Lua
          - FitsHardsuit # _Lua


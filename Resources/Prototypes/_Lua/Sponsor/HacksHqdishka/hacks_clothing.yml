- type: entity
  parent: [ ClothingShoesBootsMag, GasTankBase ]
  id: ClothingShoesBootsLua
  name: улучшенные магнитные подковы "LuaTech"
  description: Магнитные подковы разработанные в LuaTech совместимые со многими скафандрами.
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      sprite: /_Lua/Sponsor/Lua/Lua_White/Clothing/Shoes/Boots/lua_magboots.rsi
      layers:
      - state: icon
        map: [ "enum.ToggleableVisuals.Layer" ]
    - type: Clothing
      sprite: /_Lua/Sponsor/Lua/Lua_White/Clothing/Shoes/Boots/lua_magboots.rsi
    - type: GasTank
      outputPressure: 42.6
      air:
        volume: 70
        temperature: 293.15
        moles:
        - 11.315
        - 11.315
    - type: ActivatableUI
      key: enum.SharedGasTankUiKey.Key
    - type: UserInterface
      interfaces:
        enum.SharedGasTankUiKey.Key:
          type: GasTankBoundUserInterface
    - type: Explosive
      explosionType: Default
      maxIntensity: 20
    - type: Jetpack
      moleUsage: 0.00085
      toggleAction: ActionToggleADTJetpack
    - type: CanMoveInAir
    - type: InputMover
    - type: ClothingSpeedModifier
      walkModifier: 1
      sprintModifier: 1


- type: entity
  parent: JawsOfLife
  id: JawsOfLifeIrisRed
  name: челюсти жизни "LuaTech"
  description: Изготовлено на заказ организацией "LuaTech".
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_Lua/Sponsor/Iris/Iris_Red/Tools/iris_tools_jawsoflife.rsi
    state: syn_jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: syn_inhand-left
      right:
      - state: syn_inhand-right
    size: Normal
  - type: Prying
    speedModifier: 3.0
  - type: Clothing
    sprite: /_Lua/Sponsor/Iris/Iris_Red/Tools/iris_tools_jawsoflife.rsi
    quickEquip: false
    slots:
      - Belt
  - type: MultipleTool
    entries:
      - behavior: Prying
        sprite:
          sprite: /_Lua/Sponsor/Iris/Iris_Red/Tools/iris_tools_jawsoflife.rsi
          state: syn_jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: /_Lua/Sponsor/Iris/Iris_Red/Tools/iris_tools_jawsoflife.rsi
          state: syn_jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14


- type: entity
  parent: JawsOfLife
  id: JawsOfLifeLua
  name: челюсти жизни "LuaTech"
  description: Изготовлено организацией "LuaTech".
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
    state: syn_jaws_cutter
  - type: Item
    inhandVisuals:
      left:
      - state: syn_inhand-left
      right:
      - state: syn_inhand-right
    size: Normal
  - type: Tool
    qualities:
    - Cutting
    speedModifier: 1.2
    useSound: !type:SoundPathSpecifier
      path: /Audio/Items/jaws_cut.ogg
  - type: Prying
    speedModifier: 3.0
    enabled: false
  - type: Clothing
    sprite: /_Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
    quickEquip: false
    slots:
      - Belt
  - type: MultipleTool
    statusShowBehavior: true
    entries:
    - behavior: Cutting
      sprite:
        sprite: /_Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
        state: syn_jaws_cutter
      useSound: /Audio/Items/jaws_cut.ogg
      changeSound: /Audio/Items/change_jaws.ogg
    - behavior: Prying
      sprite:
        sprite: /_Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
        state: syn_jaws_pry
      useSound: /Audio/Items/jaws_pry.ogg
      changeSound: /Audio/Items/change_jaws.ogg
    - behavior: Screwing
      sprite:
        sprite: /_Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
        state: syn_jaws_drill
      useSound: /Audio/Items/drill_use.ogg
      changeSound: /Audio/Items/change_jaws.ogg
    - behavior: Anchoring
      sprite:
        sprite: /_Lua/Sponsor/Lua/Lua_Black/Tools/lua_jaws.rsi
        state: syn_jaws_wrench
      useSound: /Audio/Items/ratchet.ogg
      changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14


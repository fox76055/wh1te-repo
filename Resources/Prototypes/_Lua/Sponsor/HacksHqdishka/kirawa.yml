  id: WeaponPistolLua
  description: Гражданский травматический пистолет для самообороны, использует травматические патроны 9.19.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_Lua/Sponsor/Lua/Lua_White/Objects/Weapons/kirawa.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: /_Lua/Sponsor/Lua/Lua_White/Objects/Weapons/kirawa.rsi
  - type: Gun
    fireRate: 3
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/hpistol.ogg
  - type: StaticPrice
    price: 100

- type: entity
  name: оружейный кейс
  parent: ToolboxBase
  id: WeaponCaseShortLua
  description: Небольшой легкий защищенный ящик, на наклейклейке надпись "Сопрягается с системами охраны станций".
  suffix: Малый
  categories: [ HideSpawnMenu ]
  components:
  - type: ExplosionResistance
    damageCoefficient: 0.3
  - type: Sprite
    sprite: /_Lua/Sponsor/Lua/Lua_White/Objects/Tools/guncaseshort.rsi
    layers:
    - map: [ base ]
      state: icon
    - state: unshaded
      shader: unshaded
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
    sprite: /_Lua/Sponsor/Lua/Lua_White/Objects/Tools/guncaseshort.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,4,1
    whitelist:
      components:
      - Gun
      - BallisticAmmoProvider
      - Projectile
      - CartridgeAmmo
      - PowerCell
      - MeleeWeapon
      - Blocking
      - WeaponCaseInsertable
      - HitscanBatteryAmmoProvider
      - ProjectileBatteryAmmoProvider
      tags:
      - Cartridge
#  - type: AccessReader
#    access: [["Security"]]
  - type: StorageFill
    contents:
    - id: WeaponPistolLua
      amount: 1
    - id: NFMagazinePistol35Overpressure
      amount: 2
  - type: Lock
  - type: LockVisuals

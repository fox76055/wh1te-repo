- type: entity
  name: fish salad
  parent: FoodBowlBase
  id: FoodSaladFishGeneric
  description: "Healthy. Allegedly. Fish definitely involved."
  components:
  - type: Sprite
    sprite: /_Lua/Objects/Consumable/Food/fish_dishes.rsi
    state: fish_salad
    scale: 0.9, 0.6
  - type: FlavorProfile
    flavors:
    - leafy
    - fishy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 3


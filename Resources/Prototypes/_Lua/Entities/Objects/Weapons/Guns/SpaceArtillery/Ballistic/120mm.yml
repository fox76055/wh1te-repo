- type: entity
  parent: BaseWeaponNavalBallisctic
  id: Weapon120mm
  name: Миномёт "120мм"
  description: Средний миномёт, использует снаряды 120мм.
  suffix: ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
    - type: RadarBlip
      radarColor: "#229e51"
      scale: 1
    - type: Sprite
      sprite: _Lua/Objects/Weapons/Guns/Turrets/turrets120mm.rsi
      drawdepth: Mobs
      layers:
        - state: turrets120mm
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 2250
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Gun
      fireRate: 2
      projectileSpeed: 80
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    - type: Battery
      maxCharge: 300
      startingCharge: 300
    - type: ExaminableBattery
    - type: AutoShootGun
    - type: GunSignalControl
    - type: WirelessNetworkConnection
      range: 700
    - type: DeviceLinkSink
      ports:
      - Toggle
    - type: SpaceArtillery
      powerChargeRate: 50
      powerUseActive: 1200
      powerUsePassive: 2500
    - type: ShipGunClass
      shipClass: Medium
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 50
    - type: ProjectileBatteryAmmoProvider
      proto: Bullet120mm
      fireCost: 150

- type: entity
  parent: BaseNFFlatpack
  id: Weapon120mmBaseFlatpack
  name: упакованный средний миномёт
  description: Упакованный Средний Миномёт (.120мм)
  components:
  - type: Flatpack
    entity: Weapon120mm
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: _Lua/Flatpack/flatpack.rsi
    layers:
    - state: ship_weapon


- type: entity
  parent: [BaseWeaponNavalEnergy, BaseStructure]
  id: ImpulseLaserBase
  name: Импульсный Лазер
  description: Лёгий лазер, использует для питания энергоячейки импульсного лазера.
  suffix: ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
    - type: RadarBlip
      radarColor: "#1a4a88"
      scale: 1
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: Sprite
      sprite: /_Lua/Objects/Weapons/Guns/Turrets/impulselaser.rsi
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
        - state: impulselaser
          sprite: /_Lua/Objects/Weapons/Guns/Turrets/impulselaser.rsi
        - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
          state: impulselaser-unshaded
          sprite: /_Lua/Objects/Weapons/Guns/Turrets/impulselaser.rsi
          shader: unshaded
    - type: DamageStateVisuals
      states:
        Alive:
          Base: impulselaser
          BaseUnshaded: impulselaser-unshaded
        Critical:
          Base: impulselaser-unshaded
        Dead:
          Base: impulselaser
          BaseUnshaded: impulselaser
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 3000 #Durable
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Gun
      fireRate: 4
      projectileSpeed: 110
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/_Lua/Weapons/Guns/Gunshots/lasergatling.ogg
    - type: Battery
      maxCharge: 4500
      startingCharge: 4500
    - type: ExaminableBattery
    - type: AutoShootGun
    - type: GunSignalControl
    - type: WirelessNetworkConnection
      range: 700
    - type: DeviceLinkSink
      ports:
      - Toggle
    - type: SpaceArtillery
      powerChargeRate: 50
      powerUseActive: 50
      powerUsePassive: 3100
    - type: ShipGunClass
      shipClass: Light
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 50
    - type: ProjectileBatteryAmmoProvider
      proto: BulletMachineGunImpulseTurret
      fireCost: 150

- type: entity
  parent: [BaseStructureDisableToolUse, ImpulseLaserBase]
  id: ImpulseLaserUnanchor
  suffix: Неоткрепляемый, ShuttleGun
  placement:
    mode: SnapgridCenter

- type: entity
  parent: BaseNFFlatpack
  id: ImpulseLaserBaseFlatpack
  name: упакованный импульсный лазер
  description: Упакованный лёгий лазер, использует для питания энергоячейки импульсного лазера.
  components:
  - type: Flatpack
    entity: ImpulseLaserBase
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: /_Lua/Flatpack/flatpack.rsi
    layers:
    - state: ship_weapon

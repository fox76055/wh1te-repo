- type: entity
  parent: BaseWeaponMissile
  id: WeaponMissileLauncherStarColosus
  name: Ядерная артиллерийская установка "Звездный Колосс"
  description: Артиллерийская установка, рассчитанная на глобальные разрушения. Ядерный снаряд "Инферно" распространяет ударную волну, которая поглощает всё в радиусе действия, разрушая корабли и станции.
  suffix: НЕ МАППИТЬ!, ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
  - type: RadarBlip
    radarColor: "#850000"
    scale: 1
  - type: Sprite
    sprite: /_Lua/Objects/ShuttleWeapons/bigfuckinglaser.rsi
    drawdepth: Mobs
    layers:
      - state: space_artillery
  - type: Destructible
    thresholds:
    - trigger:
         !type:DamageTrigger
         damage: 3000 #Nuke inside, what you have thought?
      behaviors:
       - !type:PlaySoundBehavior
         sound:
           collection: MetalBreak
       - !type:ChangeConstructionNodeBehavior
         node: machineFrame
       - !type:DoActsBehavior
         acts: ["Destruction"]
  - type: Gun
    projectileSpeed: 100 #40
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      gun_magazine:
        startingItem: null
        whitelist:
          tags: []
      gun_chamber:
        startingItem: MissileTND
        whitelist:
          tags:
          - MissileStarColosus


- type: entity
  parent: BaseNFFlatpack
  id: WeaponMissileLauncherStarColosusFlatpack
  name: упакованная ядерная артиллерийская установка "Звездный Колосс"
  description: Упакованная ядерная артиллерийская установка "Звездный Колосс", использует ядерный снаряд "Инферно".
  components:
  - type: Flatpack
    entity: WeaponMissileLauncherStarColosusEmpty
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: /_Lua/Flatpack/flatpack.rsi
    layers:
    - state: ship_weapon

- type: entity
  id: BulletTND
  name: Инферно
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_Lua/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
      - state: sam
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: PowerSink
    totalIntensity: 900000.0 # 21 radius, wipes plastitanium
    intensitySlope: 120
    maxIntensity: 1000
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RadarBlip
    scale: 5
    requireNoGrid: true
    radarColor: "#e5ff00"
    shape: triangle
  - type: TimedDespawn
    lifetime: 20

- type: entity
  id: MissileTND
  name: ядерная ракета класса "Инферно"
  suffix: Missile
  parent: BaseMissile
  components:
    - type: Sprite
      sprite: /_Lua/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: tnd
    - type: Tag
      tags:
        - MissileStarColosus
    - type: CartridgeAmmo
      deleteOnSpawn: true
      proto: BulletTND

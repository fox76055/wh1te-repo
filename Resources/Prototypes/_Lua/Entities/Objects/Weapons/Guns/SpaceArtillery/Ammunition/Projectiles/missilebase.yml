# missiles
- type: entity
  id: BaseBulletMissile
  abstract: true
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_Lua/Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: Damageable
    damageContainer: Inorganic
  - type: RadarBlip
    scale: 1.5
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 20
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ShipWeaponProjectile

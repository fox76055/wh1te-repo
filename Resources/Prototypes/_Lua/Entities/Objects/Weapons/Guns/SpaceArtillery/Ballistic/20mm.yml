- type: entity
  parent: BaseWeaponNavalBallisctic
  id: Weapon20mm
  name: Пулемёт "20мм"
  description: Лёгий пулемёт, использует снаряды 20мм.
  suffix: ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
    - type: RadarBlip
      radarColor: "#229e51"
      scale: 1
    - type: Sprite
      sprite: _Lua/Objects/Weapons/Guns/Turrets/turrets20mm.rsi
      drawdepth: Mobs
      layers:
        - state: turrets20mm
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: Battery
      maxCharge: 5000
      startingCharge: 5000
    - type: ExaminableBattery
    - type: AutoShootGun
    - type: GunSignalControl
    - type: WirelessNetworkConnection
      range: 700
    - type: DeviceLinkSink
      ports:
      - Toggle
    - type: SpaceArtillery
      powerChargeRate: 100
      powerUseActive: 20
      powerUsePassive: 1100
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 100
    - type: ProjectileBatteryAmmoProvider
      proto: Bullet20mm
      fireCost: 50
    - type: Gun
      fireRate: 10
      projectileSpeed: 60
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg

- type: entity
  parent: [BaseWeaponNavalBallisctic, Weapon20mm]
  id: Weapon20mmPD
  name: Пулемёт Д "20мм"
  description: Это автоматическое оружие, предназначенное для защиты ключевых объектов или зон от близкорасположенных целей.
  suffix: ShuttleGun, Оборона
  components:
  - type: RadarBlip
    radarColor: "#229e51"
    scale: 1
  - type: NpcFactionMember
    factions:
    - PointDefenseGun
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Gun
    fireRate: 14
    projectileSpeed: 60
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: HTN
    rootTask:
      task: TurretCompound
    blackboard:
      RotateSpeed: !type:Single
        15.705 # 3.141 * 5
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg
      AdvancedTargeting: !type:Bool
        true
      RangedRange: !type:Single
        60.0
      VisionRadius: !type:Single
        100.0

- type: entity
  parent: BaseNFFlatpack
  id: Weapon20mmBaseFlatpack
  name: упакованный лёгкий пулемёт
  description: Упакованный Лёгкий Пулемёт (.20мм)
  components:
  - type: Flatpack
    entity: Weapon20mm
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: _Lua/Flatpack/flatpack.rsi
    layers:
    - state: ship_weapon

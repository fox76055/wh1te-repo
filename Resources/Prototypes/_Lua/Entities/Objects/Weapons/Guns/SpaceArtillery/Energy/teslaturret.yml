- type: entity
  parent: [BaseWeaponNavalEnergy, BaseStructure]
  id: TeslaTurretBase
  name: Тесла
  description: Тесла турель, использует для питания энергоячейки тесла турели.
  suffix: ShuttleGun
  placement:
    mode: SnapgridCenter
  components:
    - type: RadarBlip
      radarColor: "#1a4a88"
      scale: 1
    - type: ContainerContainer
      containers:
        machine_board: !type:Container
        machine_parts: !type:Container
    - type: Sprite
      sprite: /_Lua/Objects/Weapons/Guns/Turrets/teslaturret.rsi
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
        - state: teslaturret
          sprite: /_Lua/Objects/Weapons/Guns/Turrets/teslaturret.rsi
    - type: ExplosionResistance
      damageCoefficient: 0.5 # Lua
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 2750 #Nothing can explode inside it
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:ChangeConstructionNodeBehavior
          node: machineFrame
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - type: Gun
      fireRate: 0.05 # 0.4
      projectileSpeed: 60 #22
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Effects/Lightning/lightningshock.ogg
        params:
          variation: 0.2
    - type: Battery
      maxCharge: 1050
      startingCharge: 1050
    - type: ExaminableBattery
    - type: AutoShootGun
    - type: GunSignalControl
    - type: WirelessNetworkConnection
      range: 700
    - type: DeviceLinkSink
      ports:
      - Toggle
    - type: SpaceArtillery
      powerChargeRate: 3
      powerUseActive: 3
      powerUsePassive: 4100
    - type: ShipGunClass
      shipClass: Superlight
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 3
    - type: ProjectileBatteryAmmoProvider
      proto: TeslaGunTurretBullet
      fireCost: 150

- type: entity
  parent: [BaseStructureDisableToolUse, TeslaTurretBase]
  id: TeslaTurretUnanchor
  suffix: Неоткрепляемый для кораблей, ShuttleGun
  placement:
    mode: SnapgridCenter

- type: entity
  parent: BaseNFFlatpack
  id: TeslaTurretBaseFlatpack
  name: упакованная тесла турель
  description: Упакованная тесла турель, использует для питания энергоячейки тесла турели.
  components:
  - type: Flatpack
    entity: TeslaTurretBase
  - type: StaticPrice
    price: 250
  - type: Sprite
    sprite: /_Lua/Flatpack/flatpack.rsi
    layers:
    - state: ship_weapon

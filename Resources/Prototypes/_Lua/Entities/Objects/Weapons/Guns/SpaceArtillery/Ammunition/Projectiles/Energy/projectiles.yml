  categories: [ HideSpawnMenu ]
  components:
  - type: ShipWeaponProjectile
  - type: RadarBlip
    scale: 3.5 # 2.5
    requireNoGrid: true
    shape: circle
  - type: TimedDespawn
    lifetime: 20

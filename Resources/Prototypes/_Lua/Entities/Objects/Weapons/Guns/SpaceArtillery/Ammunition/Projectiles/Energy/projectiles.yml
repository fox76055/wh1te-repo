- type: entity
  id: BulletMachineGunImpulseTurret
  name: импульсный лазер
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 625 #175 #Lua 225<625 (1250*0.5)
        Radiation: 375 #Lua 35<375 (750*0.5)
        Heat: 375 #40 #Lua 220<375 (750*0.5)
        Ion: 300 #600*0.5
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: DefaultShipGun #Default #Lua MicroBomb<DefaultShipGun
    maxIntensity: 40 #12
    intensitySlope: 6 #3
    totalIntensity: 40 #4
    maxTileBreak: 2
  - type: PointLight
    radius: 3.5
    color: red
    energy: 0.5
  - type: Sprite
    sprite: /_Lua/Objects/SpaceArtillery/laserturret.rsi
    layers:
      - state: base-projectile
  - type: RadarBlip
    scale: 1.35
    requireNoGrid: true
    shape: triangle
  - type: TimedDespawn
    lifetime: 7 #20
  - type: ShipWeaponProjectile

- type: hitscan
  id: RedHeavyLaserSyndie
  maxLength: 200
  damage:
    types:
      Heat: 20
      Structural: 10
  muzzleFlash:
    sprite: /Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_beam_heavy
  travelFlash:
    sprite: /Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: beam_heavy
  impactFlash:
    sprite: /Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_beam_heavy

- type: entity
  name: tesla gun lightning

- type: entity
  name: Vector
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunVector
  description: An excellent fully automatic Heavy SMG. Uses 9.19 ammo.
  components:
  - type: Sprite
    sprite: /Objects/Weapons/Guns/SMGs/vector.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: /Objects/Weapons/Guns/SMGs/vector.rsi
  - type: Gun
    fireRate: 9
    selectedMode: FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
    availableModes:
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineSubMachineGun35
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - NFMagazineSubMachineGunPistol35
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgePistol35
        priority: 1
        whitelist:
          tags:
            - NFCartridgePistol35
        whitelistFailPopup: gun-magazine-whitelist-fail
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

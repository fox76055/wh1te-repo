- type: entity
  name: blue shield laser pistol
  parent: BaseWeaponBatterySmall
  id: PistolBlueShield
  description: A pistol designed specifically for officers whose tasks include protecting members of the command stuff.
  components:
  - type: Sprite
    sprite: _Lua/Objects/Weapons/Guns/Battery/blue_shield_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: HitscanBatteryAmmoProvider
    proto: VioletLaser
    fireCost: 50
  - type: Clothing
    sprite: _Lua/Objects/Weapons/Guns/Battery/blue_shield_gun.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    fireRate: 1.4
    soundGunshot:
      path: /Audio/_Lua/Weapons/Guns/Gunshots/laser_shot.ogg
      params:
        volume: -2
  - type: StaticPrice
    price: 100
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Battery
    maxCharge: 750
    startingCharge: 750
    
- type: entity
  parent: BasicHitscan
  categories: [ HideSpawnMenu ]
  id: VioletLaser # DS
  components:
  - type: HitscanBasicDamage
    damage:
      types:
        Heat: 25
  - type: HitscanBasicVisuals
    muzzleFlash:
      sprite: _Lua/Objects/Weapons/Guns/Projectiles/violethit.rsi
      state: muzzle_beam_violet
    travelFlash:
      sprite: _Lua/Objects/Weapons/Guns/Projectiles/violethit.rsi
      state: beam_violet
    impactFlash:
      sprite: _Lua/Objects/Weapons/Guns/Projectiles/violethit.rsi
      state: impact_beam_violet
    
- type: entity
  parent: BasicHitscan
  categories: [ HideSpawnMenu ]
  id: VioletLaserShip # DS
  components:
  - type: HitscanBasicDamage
    damage:
      types:
        Structural: 65
        Heat: 75
  - type: HitscanBasicVisuals
    muzzleFlash:
      sprite: _Lua/Objects/Weapons/Guns/Projectiles/violethit.rsi
      state: muzzle_beam_violet
    travelFlash:
      sprite: _Lua/Objects/Weapons/Guns/Projectiles/violethit.rsi
      state: beam_violet
    impactFlash:
      sprite: _Lua/Objects/Weapons/Guns/Projectiles/violethit.rsi
      state: impact_beam_violet

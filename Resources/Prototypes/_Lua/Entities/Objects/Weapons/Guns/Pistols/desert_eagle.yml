- type: entity
  parent: BaseItem
  id: BaseMagazineEagle
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineEagle
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - NFCartridgePistol45
    capacity: 8
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: /_Lua/Objects/Weapons/Guns/Ammunition/Magazine/Pistol/magazinedeserteagle.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineEagle
  id: MagazineEagle
  name: пистолетный магазин пустынного орла (.44 магнум)
  components:
  - type: BallisticAmmoProvider
    proto: NFCartridgePistol45
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: BaseMagazineEagle
  id: MagazineEagleAP
  name: пистолетный магазин пустынного орла (.44 магнум бронебойные)
  components:
  - type: BallisticAmmoProvider
    proto: NFCartridgePistol45
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: BaseItem
  id: DesertEagleBase
  abstract: true
  components:
  - type: Sprite
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Small
  - type: Clothing
    sprite: /_Lua/Objects/Weapons/Guns/Pistols/deserteagle.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
  - type: ChamberMagazineAmmoProvider
  - type: AmmoCounter
    soundRack:
      path: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineEagle
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineEagle
            - MagazineEagleAP
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgePistol45
        priority: 1
        whitelist:
          tags:
            - NFCartridgePistol45
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500

- type: entity
  parent: [BaseC1Contraband, DesertEagleBase]
  id: WeaponPistolDesertEagle
  name: пустынный орёл
  description: Вот он, воплощение силы и свободы — Пустынный орёл! Одно только упоминание этого оружия вызывает волну бесшабашности и адреналина.
  components:
  - type: Sprite
    sprite: /_Lua/Objects/Weapons/Guns/Pistols/deserteagle.rsi
  - type: Clothing
    sprite: /_Lua/Objects/Weapons/Guns/Pistols/deserteagle.rsi
  - type: Gun
    fireRate: 2
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Lua/Weapons/Guns/Gunshots/deserteagle.ogg
      params:
        volume: 2

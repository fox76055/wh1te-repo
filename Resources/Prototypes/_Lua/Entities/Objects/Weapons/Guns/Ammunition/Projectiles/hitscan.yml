# Mono BasicHitscan
- type: entity
  id: BasicHitscan
  categories: [ HideSpawnMenu ]
  components:
  - type: HitscanAmmo
  - type: HitscanBasicRaycast
  - type: HitscanBasicVisuals
    muzzleFlash:
      sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: muzzle_laser
    travelFlash:
      sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: beam
    impactFlash:
      sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: impact_laser
  - type: HitscanReflect
  - type: HitscanBasicEffects

# Pistols / SMGs
- type: entity
  parent: BasicHitscan
  categories: [ HideSpawnMenu ]
  id: NFRedLightLaser
  components:
  - type: HitscanBasicDamage
    damage:
      types:
        Heat: 16
  - type: HitscanBasicVisuals
    muzzleFlash: &lightMuzzleFlash
      sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: muzzle_laser
    travelFlash: &lightTravelFlash

- type: entity
  name: M70-Вулкан
  parent: BaseMechEquipment
  id: MechaWeaponMinigun
  description: M70-Вулкан высокоскорострельный миниган на корпусе выгравировано "LuaTech"
  components:
  - type: Sprite
    sprite: /_Lua/Objects/Specific/Mech/mecha_equipment.rsi
    layers:
    - state: mecha_minigun
  - type: Gun
    fireRate: 15
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/minigun.ogg
  - type: BallisticAmmoProvider
    proto: CartridgeMinigun
    capacity: 1000
  - type: LuaTech
  - type: Appearance
  - type: Tag
    tags:
      - ReisingGun
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  name: MR12-Клан
  parent: BaseMechEquipment
  id: MechaWeaponMR12
  description: MR12-Клан пусковая ракетная устновка на корпусе выгравировано "LuaTech"
  components:
  - type: Sprite
    sprite: /_Lua/Objects/Specific/Mech/mecha_equipment.rsi
    layers:
    - state: mecha_mrack
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: LuaTech
  - type: Item
    size: Ginormous
  - type: Gun
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: MechBulletWeakRocket
    fireCost: 100
  - type: Tag
    tags:
      - ReisingGun
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  # - type: BatterySelfRecharger
  #   autoRecharge: true
  #   autoRechargeRate: 10
  - type: Appearance


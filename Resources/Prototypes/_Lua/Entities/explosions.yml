# Missiles
- type: entity
  id: BaseExplosion
  abstract: true
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 20
      intensitySlope: 5
      totalIntensity: 10
      maxTileBreak: 1
    - type: ExplodeOnInit
      explodeOnInit: false
    - type: Sprite
      sprite: /_Lua/Effects/target.rsi
      layers:
        - state: alert
          shader: unshaded
        - state: outline
          shader: unshaded
        - state: target
          shader: unshaded

- type: entity
  id: ExplosionMissile
  parent: BaseExplosion
  categories: [ HideSpawnMenu ]
  components:
    - type: Explosive
      explosionType: Default
      maxIntensity: 40
      intensitySlope: 6
      totalIntensity: 200
      maxTileBreak: 1


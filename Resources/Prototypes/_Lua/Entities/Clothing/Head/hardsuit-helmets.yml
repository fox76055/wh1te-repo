- type: entity
  parent: ClothingHeadHelmetHardsuitSyndieCommander
  id: ClothingHeadHelmetHardsuitFSFCommanderBravo
  name: шлем командира рейнджеров
  suffix: ФСФ, Браво
  description: A special hardsuit helmet worn by members of an emergency response team.
  categories: [ HideSpawnMenu ]
  components:
  - type: BreathMask
  - type: Sprite
    sprite: /_Lua/Clothing/OuterClothing/Hardsuits/FSFSuits/fsf_bravo_commander_helmet.rsi
  - type: Clothing
    sprite: /_Lua/Clothing/OuterClothing/Hardsuits/FSFSuits/fsf_bravo_commander_helmet.rsi
  - type: PointLight
    color: "#addbff"
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9


- type: entity
  name: стационарный аплинк службы безопасности
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureComputer]
  id: ComputerUplinkBase
  description: Покупайте снаряжение за фронтир коин.
  categories: [ HideSpawnMenu ]
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: MetalGlassBreak
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
    singleUser: true
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      board: !type:Container
  - type: Computer
    board: Null

- type: entity
  name: стационарный аплинк службы безопасности
  parent: [BaseStructureDisableToolUse, ComputerUplinkBase, StorePresetSecurityUplink, BaseStructureIndestructible, BaseStructureComputer]
  id: ComputerUplinkNF
  description: Покупайте снаряжение за фронтир коин.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    noRot: true
    sprite: /_Lua/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: suplink
    - map: ["computerLayerKeys"]
      state: uplink_key
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      board: !type:Container
  - type: Store
    balance:
      FrontierUplinkCoin: 0
  - type: Tag
    tags:
    - SecurityUplink

- type: entity
  name: стационарный аплинк Нордфолла
  parent: [BaseStructureDisableToolUse, ComputerUplinkBase, StorePresetUplink, BaseStructureIndestructible, BaseStructureComputer]
  id: ComputerUplinkTypan
  description: Покупайте снаряжение за телекристалы.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    noRot: true
    sprite: /_Lua/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      sprite: /_NF/Structures/Machines/computers.rsi
      state: computer_blackmarket
    - map: ["computerLayerKeyboard"]
      sprite: /_NF/Structures/Machines/computers.rsi
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: suplinktypan
    - map: ["computerLayerKeys"]
      state: uplink_key_typan
  - type: Store
    balance:
      Telecrystal: 0
      Speso: 0
  - type: Tag
    tags:
    - TypanUplink


- type: entity
  parent: [ ClothingHandsGlovesLatex, BaseC1Contraband ]
  id: ClothingHandsGlovesMantis
  suffix: Mantis
  components:
  - type: Sprite
    sprite: /_Lua/Clothing/Hands/Gloves/mantis.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Clothing
    sprite: /_Lua/Clothing/Hands/Gloves/mantis.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True:
            sprite: /_Lua/Clothing/Hands/Gloves/mantis_activated.rsi  #Goonstation license forced my hand to do this.
            state: icon
          False:
            sprite: /_Lua/Clothing/Hands/Gloves/mantis.rsi
            state: icon
  - type: ItemToggle
    onUse: false
    onActivate: false
    soundActivate:
      path: /Audio/_Lua/Weapons/mantison.wav
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/_Lua/Weapons/mantisoff.wav
      params:
        volume: 3
  - type: ToggleClothing
    action: ActionToggleMantisGloves
    disableOnUnequip: true
  - type: HiddenBlades
  - type: ComponentToggler
    components:
    - type: MeleeWeapon
      attackRate: 1.2
      clickDamageModifier: 1.2
      damage:
        types:
          Slash: 15
      mustBeEquippedToUse: true
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      soundSwing:
        path: /Audio/Weapons/punchmiss.ogg
        params:
          volume: 3
          variation: 0.025
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg
        params:
          volume: 3
          variation: 0.025
    - type: Sharp
    - type: Contraband
      severity: Syndicate

- type: entity
  parent: [ ClothingHandsBase, BaseC3Contraband ]
  id: ClothingHandsGlovesMantisBlades
  name: blades mantis
  description: From the blades drifts a smoky scent of cyberpsychosisâ€¦ Ready to send a pack of corporate rats under the knife?
  suffix: Uplink
  components:
  - type: Sprite
    sprite: /_Lua/Clothing/Hands/Gloves/mantis_blades.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Item
    sprite: /_Lua/Clothing/Hands/Gloves/mantis_blades.rsi
    size: Large
  - type: Clothing
    sprite: /_Lua/Clothing/Hands/Gloves/mantis_blades.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True:
            sprite: /_Lua/Clothing/Hands/Gloves/mantis_blades_activated.rsi
            state: icon
          False:
            sprite: /_Lua/Clothing/Hands/Gloves/mantis_blades.rsi
            state: icon
  - type: ItemToggle
    onUse: false
    onActivate: false
    soundActivate:
      path: /Audio/_Lua/Weapons/Guns/Mantis/mantis-extend.ogg
      params:
        volume: 3
    soundDeactivate:
      path: /Audio/_Lua/Weapons/Guns/Mantis/mantis-retract.ogg
      params:
        volume: 3
  - type: ToggleClothing
    action: ActionToggleBladesMantis
    disableOnUnequip: true
  - type: Insulated
  - type: HiddenBlades
  - type: ComponentToggler
    components:
    - type: MeleeWeapon
      mustBeEquippedToUse: true
      attackRate: 3 #1.5
      clickDamageModifier: 1.2
      damage:
        types:
          Slash: 10 #7
          Structural: 20
      animation: WeaponArcClaw
      soundHit:
        path: /Audio/_Lua/Weapons/Guns/Mantis/mantis-slash.ogg
    - type: PointLight
      color: "#960018"
      radius: 3
      energy: 1.5
    - type: Sharp
    - type: Reflect
      reflectProb: .09
      spread: 90
    - type: Contraband
      severity: Syndicate

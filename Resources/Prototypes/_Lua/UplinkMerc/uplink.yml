# Uplinks
- type: entity
  parent: [StorePresetMercenaryUplink, BaseItem ]
  id: BaseMercenaryUplinkRadio
  name: mercenary uplink
  description: Retro looking old radio...
  suffix: Empty
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /Objects/Devices/communication.rsi
    layers:
    - state: old-radio
  - type: Item
    sprite: /Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      Speso: 0
  - type: Tag
    tags:
    - MercenaryUplink

- type: entity
  parent: [ StorePresetMercenaryUplink, BaseMercenaryUplinkRadio ]
  id: BaseMercenaryUplinkRadioDebug
  suffix: Mercenary, DEBUG
  components:
  - type: Store
    balance:
      Speso: 999999

- type: entity
  parent: [ StorePresetMercenaryUplink, BaseMercenaryUplinkRadio ]
  id: BaseMercenaryUplinkRadioMercenary
  suffix: Mercenary
  components:
  - type: Store
    balance:
      Speso: 0

- type: entity
  parent: ClothingHeadsetAlt
  id: ClothingHeadsetAltVip
  name: vip over-ear headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
      - EncryptionKeyMedical
      - EncryptionKeyTrade
      - EncryptionKeyTraffic
      - EncryptionKeyVip
  - type: Sprite
    sprite: /_Lua/Ears/vipalt.rsi
  - type: Clothing
    sprite: /_Lua/Ears/vipalt.rsi

- type: entity
  parent: EncryptionKey
  id: EncryptionKeyVip
  name: Vip control encryption key
  description: An encryption key for vip.
  components:
  - type: EncryptionKey
    channels:
    - Vip
    defaultChannel: Vip
  - type: Item
    sprite: /_Lua/encryption_keys.rsi
    size: Tiny
  - type: Sprite
    sprite: /_Lua/encryption_keys.rsi
    layers:
    - state: crypt_black
    - state: vip_label

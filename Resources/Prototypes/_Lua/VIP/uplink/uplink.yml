# Uplinks
- type: entity
  parent: [ StorePresetVipUplink, BaseItem ]
  id: BaseVipUplinkRadio
  name: vip uplink
  description: Retro looking old radio...
  suffix: Empty
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_Lua/Objects/Devices/communication.rsi
    layers:
    - state: old-radio-vip
  - type: Item
    sprite: /_Lua/Objects/Devices/communication.rsi
    heldPrefix: old-radio-vip
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      Speso: 0
  - type: Tag
    tags:
    - VipUplink

- type: entity
  parent: BaseVipUplinkRadio
  id: BaseVipUplinkRadioDebug
  suffix: Vip, DEBUG
  components:
  - type: Store
    balance:
      Speso: 999999

- type: entity
  parent: BaseVipUplinkRadio
  id: BaseVipUplinkRadioVip
  suffix: Vip
  components:
  - type: Store
    balance:
      Speso: 0

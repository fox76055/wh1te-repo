- type: entity
  id: ActionAriralLayEgg
  name: Отложить яйцо
  description: Это должно быть очень важно для вас
  components:
  - type: LimitedCharges
    maxCharges: 1
  - type: Action
    icon: { sprite: /Objects/Consumable/Food/egg.rsi, state: icon }
  - type: InstantAction
    event: !type:EggAriralLayInstantActionEvent

- type: entity
  parent: FoodEgg
  id: FoodAriralEggLaid
  name: cтранное яйцо
  description: Вам вероятно не захочется пробовать это
  components:
  - type: Sprite
    scale: 1.3, 1.4
    sprite: /Objects/Consumable/Food/egg.rsi
  - type: BadFood
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Egg
          Quantity: 6
        - ReagentId: AriralBlood
          Quantity: 6

- type: entity
  id: OwOVoice
  name: Change speech
  components:
  - type: Action
    checkCanInteract: false
    icon: /_Lua/Interface/Actions/owo-button.png
    iconOn: /_Lua/Interface/Actions/owo-button-on.png
  - type: InstantAction
    event: !type:OwOAccentActionEvent

- type: entity
  id: ActionToggleMantisGloves
  name: Toggle hidden blades
  description: Extends or retracts the deadly blades in your gloves.
  components:
  - type: Action
    useDelay: 1.0
    icon:
      sprite: /_Lua/Clothing/Hands/Gloves/mantis_activated.rsi
      state: icon
    itemIconStyle: NoItem
  - type: InstantAction
    event: !type:ToggleActionEvent

- type: entity
  id: ActionToggleBladesMantis
  name: Toggle mantis blades
  description: Extends or retracts the deadly blades in your gloves.
  components:
  - type: Action
    useDelay: 1.0
    icon:
      sprite: /_Lua/Clothing/Hands/Gloves/mantis_blades_activated.rsi
      state: icon
    itemIconStyle: NoItem
  - type: InstantAction
    event: !type:ToggleActionEvent

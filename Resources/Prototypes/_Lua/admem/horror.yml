- type: entity
  id: HorrorLua
  parent: SimpleSpaceMobBase
  name: Теневой Кошмар
  suffix: адмем
  components:
  - type: AutoImplant
    implants:
    - DeathAcidifierImplant
  - type: IgnoreKudzu
  - type: ZombieImmune
  - type: Sprite
    drawdepth: Mobs
    layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
      - state: horror
        sprite: /_Lua/admem/horror.rsi
      - state: spookysmoke
        sprite: /_Lua/admem/horror.rsi
      - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        state: alive-unshaded
        sprite: /_Lua/admem/horror.rsi
        shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: horror
        BaseUnshaded: alive-unshaded
      Critical:
        Base: horror
      Dead:
        Base: horror
        BaseUnshaded: dead-unshaded
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      4200: Critical
      6500: Dead
  - type: Reflect
    reflectProb: 0.85
    spread: 90
  - type: Puller
    needsHands: false
  - type: Bloodstream
    bloodReagent: Ammonia
    bloodMaxVolume: 200
    bloodlossThreshold: 0.4
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: NightVision
    color: "#808080"
    activateSound: null
    deactivateSound: null
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      types:
        Poison: -1
      groups:
        Brute: -3
        Burn: -3
  - type: MeleeWeapon
    altDisarm: false
    hidden: true
    angle: 45
    soundHit:
     collection: Punch
    animation: WeaponArcBite
    damage:
      types:
        Blunt: 45
        Piercing: 5
        Structural: 50
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.0
    baseSprintSpeed: 1.6
  - type: HitscanBatteryAmmoProvider
    proto: VioletLaser
    fireCost: 1
  - type: Gun
    useKey: false
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    fireRate: 0.4
    soundGunshot:
      path: /Audio/_Lua/Weapons/Guns/Gunshots/laser_shot.ogg
      params:
        volume: -2
  - type: CombatMode
  - type: Battery
    maxCharge: 1750
    startingCharge: 1750
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100

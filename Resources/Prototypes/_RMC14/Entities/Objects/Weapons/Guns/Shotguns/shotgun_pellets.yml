- type: entity
  abstract: true
  parent: RMCBaseBullet
  id: CMPelletShotgunBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/bullet_projectiles.rsi
    layers:
    - state: bullet
      shader: unshaded
  - type: Projectile

- type: entity
  parent: CMPelletShotgunBase
  id: CMPelletShotgunBuckshot
  name: buckshot
  categories: [ HideSpawnMenu ]
  components:
  - type: ProjectileSpread
    count: 5 # six total, includes the spread as a bullet
    spread: 11
    proto: CMPelletShotgunIncendiaryBuckshot
  - type: Sprite
    sprite: /_RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: buckshot
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 20

- type: entity
  parent: CMPelletShotgunBase
  id: CMPelletShotgunSlug
  categories: [ HideSpawnMenu ]
  name: slug
  components:
  - type: Sprite
    sprite: /_RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: beanbag
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 35

- type: entity
  parent: CMPelletShotgunBase
  id: CMPelletShotgunIncendiary
  name: incendiary slug
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Heat: 27
  - type: IgnitionSource
    ignited: true
  # todo rmc14 add burning

- type: entity
  parent: CMPelletShotgunBase
  id: CMPelletShotgunBeanbag
  name: beanbag slug
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: beanbag
      shader: unshaded
  - type: Projectile
    damage: {}
  - type: StaminaDamageOnCollide
    damage: 30

- type: entity
  parent: CMPelletShotgunBase
  id: CMPelletShotgunFlechette
  name: flechette shell
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /_RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: flechette

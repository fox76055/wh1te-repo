    sprite: /_RMC14/Objects/Weapons/Guns/SMGs/m63.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: /_RMC14/Objects/Weapons/Guns/SMGs/m63.rsi
  - type: HeldSpeedModifier
    walkModifier: 1.1
    sprintModifier: 1.1
  - type: Gun
